<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A 32-bit Operating System for Legacy BIOS">
    <meta name="color-scheme" content="dark light">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./resources/mascot.webp">
    <link rel="shortcut icon" href="./resources/mascot.webp">
    <title>CBLOS</title>
    <script>
        // This script is in the head tag for a reason. It blocks the rendering of the page
        // so that we can properly assign the color-scheme of the page *before* the page
        // is rendered, thus eliminating all possiblity of a flicker when the page is loaded.
        const ROOT = document.documentElement;
        const _DARK_MODE = localStorage.getItem("dark-mode");
        const  DARK_MODE = _DARK_MODE == null ? "true" : _DARK_MODE;
        if (DARK_MODE === "true") {
            // set default color scheme only meant for webkit browsers, firefox is done in CSS
            ROOT.style.colorScheme = "dark";
            ROOT.classList.add("dark-mode");
        }
    </script>
</head>
<body>
    <div class="titlebar">
        <a class="name tb-click" href="https://cblos.github.io">
            <img class="mascot" src="./resources/mascot.webp" alt="mascot">&nbsp;CBL&nbsp;<img class="mascot" src="./resources/mascot.webp" alt="mascot">S
        </a>
        <div class="links">
            <button class="tb-menu">
                <img src="./resources/menu.svg" alt="menu"/>
            </button>
            <a class="link tb-click" target="_blank" href="#">Docs</a>
            <a class="link tb-click" target="_blank" href="https://github.com/cblos/cblos">Source</a>
            <a class="link tb-click" target="_blank" href="#">Contribute</a>
            <a class="link tb-click" target="_blank" href="https://discord.gg/UChn7QNMqY">Community</a>
        </div>
        <button class="color-switch" aria-label="color scheme switcher">
            <img src="./resources/light.svg" alt="color scheme switcher"/>
        </button>
    </div>
    <div class="main">
        <h1 id="title">CBLOS</h1>
        <h2 id="desc">A 32-bit Operating System for Legacy BIOS</h2>
        <!-- scrollable test -->
        <div style="height: 1000px;"></div>
    </div>
    <div class="footer">
        Copyright Â© 2022 - <span class="year"></span><br/>CBLOS's authors
    </div>
    <script src="main.js"></script>
</body>
</html>
