<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to the CBLOS Docs!</title>
    </head>
    <body>
        <h1>Welcome to the CBLOS Docs!</h1>
        <p>-test-docs-here-</p>
        <script type="module">
            let dirs = "empty";
            fetch('../dir-structure.json', {
                method: 'GET',
                headers: {
                    'Permissions-Policy': 'interest-cohort=()'
                }
            })
                .then(response => { 
                    const json = response.json(); 
                    console.log("Got response!", response, 'json:', json); 
                    return json; 
                })
                .catch(error => console.error(error))
                .then(data => { console.log("Got data!", data); dirs = data; })
                .catch(error => console.error(error));
            document.querySelector('p').textContent = JSON.stringify(dirs);
        </script>
    </body>
</html>
